<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calc-body">
            <div class="calc-screen">
                <div class="calc-screen-flex">
                    <div class="calc-screen__output">Hello</div>
                    <div class="calc-screen__input">Hello</div>
                </div>
            </div>
            <div class="calc-btn-block">
                <div class="calc-btn-row calc-btn-row_1">
                    <button class="calc-btn-row__1_1 calc-btn calc-btn_oprt" data-value="all-clear">AC</button>
                    <button class="calc-btn-row__1_2 calc-btn calc-btn_oprt"
                        data-value="delete-last-element">Del</button>
                </div>
                <div class="calc-btn-row calc-btn-row_2">
                    <button class="calc-btn-row__2_1 calc-btn calc-btn_numb">1</button>
                    <button class="calc-btn-row__2_2 calc-btn calc-btn_numb">2</button>
                    <button class="calc-btn-row__2_3 calc-btn calc-btn_numb">3</button>
                    <button class="calc-btn-row__2_4 calc-btn calc-btn_oprt" data-value="plus">+</button>
                </div>
                <div class="calc-btn-row calc-btn-row_3">
                    <button class="calc-btn-row__3_1 calc-btn calc-btn_numb">4</button>
                    <button class="calc-btn-row__3_2 calc-btn calc-btn_numb">5</button>
                    <button class="calc-btn-row__3_3 calc-btn calc-btn_numb">6</button>
                    <button class="calc-btn-row__3_4 calc-btn calc-btn_oprt" data-value="minus">-</button>
                </div>
                <div class="calc-btn-row calc-btn-row_4">
                    <button class="calc-btn-row__4_1 calc-btn calc-btn_numb">7</button>
                    <button class="calc-btn-row__4_2 calc-btn calc-btn_numb">8</button>
                    <button class="calc-btn-row__4_3 calc-btn calc-btn_numb">9</button>
                    <button class="calc-btn-row__4_4 calc-btn calc-btn_oprt" data-value="multiply">*</button>
                </div>
                <div class="calc-btn-row calc-btn-row_5">
                    <button class="calc-btn-row__5_1 calc-btn calc-btn_oprt" data-value="point">.</button>
                    <button class="calc-btn-row__5_2 calc-btn calc-btn_numb">0</button>
                    <button class="calc-btn-row__5_3 calc-btn calc-btn_oprt" data-value="equil">=</button>
                    <button class="calc-btn-row__5_4 calc-btn calc-btn_oprt" data-value="divide">/</button>
                </div>
            </div>
            <div class="title-calc">
                <p class="title-calc__text">Simple calculator</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
